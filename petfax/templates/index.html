<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Welcome to PetFax</h1>
    <a href="/pets/new">add new pet</a>
    <div class="container">
    <div class="row">
    {% for pet in pets %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ pet.pet_photo }}" class="card-img-top" alt="Photo of pet"/><br>
            <div class="card-body">
              <h5 class="card-title">{{ pet.pet_name }}</h5>
              <a href="{{ url_for('pet.show', id=pet.pet_id) }}" class="btn btn-primary">learn more</a>
            </div>
          </div>
        
        
    </div>
    {% endfor %}
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
